<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        #canvas {
            border: 2px solid #333;
            cursor: none;
        }

        #timer {
            font-size: 24px;
            margin-top: 10px;
        }

        #referenceCanvas {
            margin-top: 20px;
            border: 2px dashed #333;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #031D8C;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0400ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas" width="400" height="400"></canvas>
        <div id="timer">Time Left: 30</div>
        <button id="startButton">Start Game</button>
        <canvas id="referenceCanvas" width="100" height="100"></canvas>
        <div id="score"></div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const referenceCanvas = document.getElementById('referenceCanvas');
        const referenceCtx = referenceCanvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const timerElement = document.getElementById('timer');
        const scoreElement = document.getElementById('score');

        let timeLeft = 30;
        let gameInterval;
        let isGameActive = false;

        // Ball properties
        const ball = {
            x: 200,
            y: 200,
            radius: 10,
            color: '#ffbd06'
        };

        // Function to clear the canvas
        function clearCanvas(ctx, canvas) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Function to draw the ball at the current position
        function drawBall(ctx, x, y) {
            ctx.beginPath();
            ctx.arc(x, y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ctx.closePath();
        }

        // Mouse movement handler
        canvas.addEventListener('mousemove', (e) => {
            if (isGameActive) {
                const rect = canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                drawBall(ctx, mouseX, mouseY);  // Draw the ball as the mouse moves
            }
        });

        // Function to start the game
        function startGame() {
            isGameActive = true;
            timeLeft = 30;
            timerElement.textContent = `Time Left: ${timeLeft}`;
            scoreElement.textContent = '';

            clearCanvas(ctx, canvas);
            startButton.disabled = true;
            generateReferenceImage();

            // Timer countdown
            gameInterval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = `Time Left: ${timeLeft}`;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        // Function to end the game
        function endGame() {
            clearInterval(gameInterval);
            isGameActive = false;
            startButton.disabled = false;
            const score = calculateSimilarity();
            scoreElement.textContent = `Score: ${score}%`;
        }

        // Function to generate a random reference image on the reference canvas
        function generateReferenceImage() {
            clearCanvas(referenceCtx, referenceCanvas);
            referenceCtx.fillStyle = '#031D8C';
            const numCircles = Math.floor(Math.random() * 5) + 3; // Random number of circles

            for (let i = 0; i < numCircles; i++) {
                const x = Math.random() * referenceCanvas.width;
                const y = Math.random() * referenceCanvas.height;
                const radius = Math.random() * 20 + 10;
                referenceCtx.beginPath();
                referenceCtx.arc(x, y, radius, 0, Math.PI * 2);
                referenceCtx.fill();
            }
        }

        // Function to calculate similarity between player's canvas and the reference canvas
        function calculateSimilarity() {
            const playerImageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            const referenceImageData = referenceCtx.getImageData(0, 0, referenceCanvas.width, referenceCanvas.height).data;

            let matchingPixels = 0;
            let totalPixels = referenceCanvas.width * referenceCanvas.height * 4; // 4 values per pixel (RGBA)

            // Compare pixel data between the two canvases
            for (let i = 0; i < totalPixels; i += 4) {
                if (playerImageData[i] === referenceImageData[i] &&
                    playerImageData[i + 1] === referenceImageData[i + 1] &&
                    playerImageData[i + 2] === referenceImageData[i + 2]) {
                    matchingPixels++;
                }
            }

            // Calculate score as a percentage of matching pixels
            const similarity = (matchingPixels / (totalPixels / 4)) * 100;
            return Math.floor(similarity);
        }

        // Start game on button click
        startButton.addEventListener('click', startGame);
    </script>
</body>
</html>
