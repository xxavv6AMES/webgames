<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painting Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        #canvas {
            border: 2px solid #333;
            cursor: none;
        }

        #timer {
            font-size: 24px;
            margin-top: 10px;
        }

        #referenceImage {
            margin-top: 20px;
            border: 2px dashed #333;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 18px;
            background-color: #031D8C;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0400ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <canvas id="canvas" width="400" height="400"></canvas>
        <div id="timer">Time Left: 30</div>
        <button id="startButton">Start Game</button>
        <img id="referenceImage" src="https://via.placeholder.com/100x100/000000/FFFFFF/?text=Ref" alt="Reference Image" width="100" height="100">
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');
        const timerElement = document.getElementById('timer');
        const referenceImage = document.getElementById('referenceImage');

        let timeLeft = 30;
        let gameInterval;
        let isGameActive = false;

        // Ball properties
        const ball = {
            x: 200,
            y: 200,
            radius: 10,
            color: '#ffbd06'
        };

        // Function to clear the canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        // Function to draw the ball at the current position
        function drawBall(x, y) {
            ctx.beginPath();
            ctx.arc(x, y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ctx.closePath();
        }

        // Mouse movement handler
        canvas.addEventListener('mousemove', (e) => {
            if (isGameActive) {
                const rect = canvas.getBoundingClientRect();
                const mouseX = e.clientX - rect.left;
                const mouseY = e.clientY - rect.top;
                drawBall(mouseX, mouseY);  // Draw the ball as the mouse moves
            }
        });

        // Function to start the game
        function startGame() {
            isGameActive = true;
            timeLeft = 30;
            timerElement.textContent = `Time Left: ${timeLeft}`;

            clearCanvas();
            startButton.disabled = true;
            referenceImage.src = generateRandomImage();

            // Timer countdown
            gameInterval = setInterval(() => {
                timeLeft--;
                timerElement.textContent = `Time Left: ${timeLeft}`;
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        // Function to end the game
        function endGame() {
            clearInterval(gameInterval);
            isGameActive = false;
            startButton.disabled = false;
            alert('Time is up! Did you match the reference image?');
        }

        // Function to generate a random reference image (placeholder for now)
        function generateRandomImage() {
            const randomColor = Math.floor(Math.random() * 16777215).toString(16);
            return `https://via.placeholder.com/100x100/${randomColor}/FFFFFF/?text=Ref`;
        }

        // Start game on button click
        startButton.addEventListener('click', startGame);
    </script>
</body>
</html>
