<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game - x6WG</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        .game-container {
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }
        .memory-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            max-width: 600px;
            margin: 30px auto;
            perspective: 1000px;
        }
        .card {
            height: 120px;
            background: var(--card-bg);
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
            border: 2px solid var(--accent-purple);
            font-size: 2em;
        }
        .card.flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 13px;
        }
        .card-front {
            background: linear-gradient(135deg, var(--primary-blue), var(--accent-purple));
        }
        .card-back {
            background: var(--accent-pink);
            transform: rotateY(180deg);
        }
        .moves-counter {
            font-size: 1.5em;
            margin: 20px;
            padding: 10px 20px;
            background: var(--card-bg);
            border-radius: 10px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="ri-brain-line"></i> Memory Game</h1>
            <p><i class="ri-pulse-line"></i> Match the pairs!</p>
        </div>
    </header>
    <div class="container">
        <div class="game-container">
            <div class="moves-counter"><i class="ri-footprint-line"></i> Moves: <span id="moves">0</span></div>
            <div class="memory-grid"></div>
            <a href="../index.html" class="nav-button"><i class="ri-arrow-left-line"></i> Back to Games</a>
        </div>
    </div>
    <script>
        const grid = document.querySelector('.memory-grid');
        const pairs = ['ðŸŽ®', 'ðŸŽ²', 'ðŸŽ¯', 'ðŸŽª', 'ðŸŽ¨', 'ðŸŽ­', 'ðŸŽª', 'ðŸŽ¨', 'ðŸŽ®', 'ðŸŽ²', 'ðŸŽ¯', 'ðŸŽ­'].sort(() => Math.random() - 0.5);
        let flipped = [];
        let moves = 0;
        let matches = 0;
        
        pairs.forEach((emoji, index) => {
            const card = document.createElement('div');
            card.className = 'card';
            card.innerHTML = `
                <div class="card-front">?</div>
                <div class="card-back">${emoji}</div>
            `;
            card.dataset.value = emoji;
            card.onclick = () => flipCard(card);
            grid.appendChild(card);
        });

        function flipCard(card) {
            if (flipped.length === 2 || card.classList.contains('flipped')) return;
            
            card.classList.add('flipped');
            flipped.push(card);

            if (flipped.length === 2) {
                moves++;
                document.getElementById('moves').textContent = moves;
                setTimeout(checkMatch, 1000);
            }
        }

        function checkMatch() {
            const [card1, card2] = flipped;
            if (card1.dataset.value === card2.dataset.value) {
                matches++;
                if (matches === pairs.length / 2) {
                    setTimeout(() => alert(`Congratulations! You won in ${moves} moves!`), 500);
                }
            } else {
                card1.classList.remove('flipped');
                card2.classList.remove('flipped');
            }
            flipped = [];
        }
    </script>
</body>
</html>
